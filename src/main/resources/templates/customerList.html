<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Customer list</h1>
<table border="1">
    <tr>
        <th>客户编号</th>
        <th>客户名称</th>
        <th>客户电话</th>
        <th>客户类别</th>
        <th>客户邮箱</th>
        <th>客户地址</th>
        <th>创建时间</th>
    </tr>
    <tr th:each="customer:${customerList}">
        <td th:text="${customer.userid}"></td>
        <td th:text="${customer.kuser}"></td>
        <td th:text="${customer.ktelphone}"></td>
        <td th:text="${customer.khlb}"></td>
        <td th:text="${customer.khemial}"></td>
        <td th:text="${customer.khagt}"></td>
        <td th:text="${customer.cjtime}"></td>
    </tr>
</table>
</form>
</body>
</html>
