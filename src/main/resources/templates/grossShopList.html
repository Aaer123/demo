<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>进货单据</h1>
<table border="1" width="1000px";height="500px">
    <tr>
        <th>商品订单编号</th>
        <th>客户编号</th>
        <th>客户名称</th>
        <th>客户类别</th>
        <th>图书编号</th>
        <th>图书名称</th>
        <th>图书商品款号</th>
        <th>图书年份</th>
        <th>图书类别</th>
        <th>进货数量</th>
        <th>进货金额</th>
        <th>进货总数量</th>
        <th>进货时间</th>
        <th>创建时间</th>
        <th>管理员</th>
    </tr>
    <tr th:each="grossshop:${grossShopList}">
        <td th:text="${grossshop.ordergoods}"></td>
        <td th:text="${grossshop.userid}"></td>
        <td th:text="${grossshop.kuser}"></td>
        <td th:text="${grossshop.khlb}"></td>
        <td th:text="${grossshop.bookid}"></td>
        <td th:text="${grossshop.bookname}"></td>
        <td th:text="${grossshop.bookshopid}"></td>
        <td th:text="${grossshop.bookage}"></td>
        <td th:text="${grossshop.bboklb}"></td>
        <td th:text="${grossshop.jhsl}"></td>
        <td th:text="${grossshop.jhje}"></td>
        <td th:text="${grossshop.jhzsl}"></td>
        <td th:text="${grossshop.jhtime}"></td>
        <td th:text="${grossshop.createtimes}"></td>
        <td th:text="${grossshop.namesss}"></td>
    </tr>
</table>
</body>
</html>
