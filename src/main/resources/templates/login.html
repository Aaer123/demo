<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form th:action="@{login}" method="post">
    用户名：<input type="text" name="username" placeholder="用户名不能为空"><br>
    密码：<input type="password" name="password" placeholder="密码不能为空"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
